name: PR another repo with docs
on:
  push:
    tags:
      - "v*"
jobs:
  build_docs:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          path: "gh-actions-101"
      - name: Build documentation
        run: |
          cd gh-actions-101
          ./create-docs.sh
          cd ${{ github.workspace }}
      - name: List files in the docs folder
        run: |
          ls ${{ github.workspace }}/gh-actions-101/docs
      - name: Checkout target repository
        uses: actions/checkout@v2
        with:
          repository: jeresuikkila/gatsby-tutorial
          path: "gatsby-tutorial"
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Create new branch in target repository and copy documentation there
        run: |
          cd gatsby-tutorial
          git checkout -b gh/docs-update-$(echo ${{ github.ref }} | cut -d "/" -f3)
          git branch
          git branch --show-current
          cp -r ../gh-actions-101/docs .
      - run: echo "üçè This job's status is ${{ job.status }}."
