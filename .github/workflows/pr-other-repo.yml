name: PR another repo with docs
on:
  push:
    tags:
      - "v*"
jobs:
  build_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          path: "gh-actions-101"
      - name: Build documentation
        id: build-docs
        run: |
          cd gh-actions-101
          ./create-docs.sh
          cd ${{ github.workspace }}
          export DOCS_VERSION=$(echo ${{ github.ref }} | cut -d "/" -f3)
          echo "::set-output name=DOCS_VERSION::$DOCS_VERSION"
      - name: Checkout target repository
        uses: actions/checkout@v2
        with:
          repository: jeresuikkila/gatsby-tutorial
          path: "gatsby-tutorial"
          token: ${{ secrets.DOC_BOT_TOKEN }}
      - name: Copy documentation to target repository
        run: |
          cd gatsby-tutorial
          git config user.email "jere@suikkila.com"
          git config user.name "Github action"
          cp -r ../gh-actions-101/docs .
      - name: Get docs version
        run: echo "The documentation version is ${{ steps.build-docs.outputs.DOCS_VERSION }}"
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.DOC_BOT_TOKEN }}
          path: "gatsby-tutorial"
          base: master
          branch: gh/docs-update-${{ steps.build-docs.outputs.DOCS_VERSION }}
          commit-message: "GitHub action created this commit automatically based on ${{ github.repository }}/${{ github.ref }} ${{ github.event_name }} event."
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          delete-branch: true
          assignees: jeresuikkila
          title: Update gh-actions-101 documentation to version ${{ steps.build-docs.outputs.DOCS_VERSION }}
      - name: Check PR creation outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
      - run: echo "üçè This job's status is ${{ job.status }}."
